<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: whitesmoke;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(230, 100, 20, 0.25);
      width: 350px;
      padding: 30px 40px;
      box-shadow: 0 8px 15px rgba(230, 100, 20, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .login-container:hover {
      box-shadow: 0 10px 30px rgba(230, 100, 20, 0.5);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #e67326; /* Semi-orange */
      text-align: center;
      letter-spacing: 2px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #80531a; /* Darker semi-orange */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #e67326;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff9000;
      box-shadow: 0 0 10px rgba(230, 100, 20, 0.7);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #e67326;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      letter-spacing: 1.5px;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 10px rgba(230, 100, 20, 0.3);
    }

    button:hover {
      background-color: #ff9000;
      box-shadow: 0 6px 14px rgba(255, 144, 0, 0.6);
    }

    .forgot-password {
      margin-top: 10px;
      text-align: right;
    }
    .forgot-password a {
      color: #e67326;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .forgot-password a:hover {
      color: #ff9000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main">
  <h2>LOGIN</h2>
  <form id="login-form">
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" required autocomplete="username" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" required autocomplete="current-password" />

    <button id="login" type="submit">Sign In</button>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </form>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

      
           //login
        $(document).ready(function() {
  $("#login-form").submit(function(event) {
    event.preventDefault(); // prevent form submission

    const un = $("#username").val().trim();
    const pw = $("#password").val().trim();

    if (un.length < 1) {
      $("#username")[0].reportValidity();
      return;
    }

    if (pw.length < 1) {
      $("#password")[0].reportValidity();
      return;
    }

    // Disable the button to prevent multiple clicks
    $("#login").prop("disabled", true);

    $.ajax({
      url: 'php/checkuser.php',
      type: 'POST',
      data: { un: un, pw: pw },
      dataType: 'json',
      success: function(result) {
        if (result.status == 1) {
          window.location.href = "dashboard.html";
        } else {
          alert("Login failed. Please try again.");
          $("#login").prop("disabled", false);
        }
      },
      error: function(xhr, status, error) {
        console.log(xhr.responseText);
        alert("An error occurred: " + error);
        $("#login").prop("disabled", false);
      }
    });
  });
});

 

  </script>
</body>
</html>
