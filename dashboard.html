<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Grocery</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: whitesmoke;
      color: #333;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      background-color: #7E191B; /* Semi-orange */
      width: 250px;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 4px 0 15px rgba(230, 100, 20, 0.3);
    }
    .sidebar h2 {
      color: white;
      text-align: center;
      font-weight: 700;
      margin: 0 0 30px 0;
      letter-spacing: 1.5px;
      font-size: 24px;
      user-select: none;
    }
    .sidebar a {
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      border-left: 4px solid transparent;
      transition: background-color 0.3s ease, border-left-color 0.3s ease;
      user-select: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: darkred;
      border-left-color: white;
      cursor: pointer;
    }
    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }
    .main-content h1 {
      margin-top: 0;
      color: #7E191B;
      font-weight: 700;
      letter-spacing: 2px;
    }
    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(230, 100, 20, 0.2);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
      transition: box-shadow 0.3s ease;
      user-select: none;
    }
    .card:hover {
      box-shadow: 0 12px 28px rgba(230, 100, 20, 0.4);
      cursor: default;
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-weight: 700;
      color: #7E191B;
      font-size: 22px;
      letter-spacing: 1.1px;
    }
    .card p {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(230, 100, 20, 0.2);
      margin-bottom: 60px;
      user-select: none;
    }
    thead {
      background-color: #7E191B;
      color: white;
    }
    thead th {
      padding: 12px 15px;
      text-align: left;
      font-weight: 700;
      letter-spacing: 1px;
    }
    tbody td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    tbody tr:hover {
      background-color: #fff3e0;
      cursor: default;
    }
    /* Button styles */
    button {
      background-color: #7E191B;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #ff9000;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px 0;
        gap: 0;
      }
      .sidebar h2 {
        font-size: 18px;
        padding: 0 20px;
        flex-shrink: 0;
        margin: 0;
      }
      .sidebar a {
        flex: 1;
        padding: 12px 12px;
        border-left: none;
        border-bottom: 4px solid transparent;
        text-align: center;
      }
      .sidebar a:hover,
      .sidebar a.active {
        border-left: none;
        border-bottom-color: white;
        background-color: #e67326;
      }
      .main-content {
        padding: 20px;
        min-height: 100vh;
      }
      .cards {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

    <h2>ADMIN</h2>
    <a href="#" class="active" aria-current="page" tabindex="0">Dashboard</a>
    <a href="index.html" tabindex="0">Logout</a>
   
  </nav>

  <main class="main-content" role="main">

   <script>
   
   
          function counta() {

function countb() {
    var type = "Total";

    $.ajax({
        type: "POST",
        url: "php/count.php",
        dataType: "json",
        data: {
            type: type
        },
        success: function(result) {
            if (result.status == 1) {
                $("#a2").text(result.income ? "₱" + parseFloat(result.income).toFixed(2) : "₱0.00");
            } else {
                $("#a2").text("₱0.00");
            }
        },
        error: function() {
            $("#a2").text("₱0.00");
        }
    });
}

$(window).on("load", function () {
    countb();
});







      $("#delete-all").click(function() {
    if (confirm("Are you sure you want to delete ALL records? This action cannot be undone.")) {
        deleteAllRecords();
    }
});

function deleteAllRecords() {
    $.ajax({
        type: "POST",
        url: "php/deleteall.php", // New PHP file to handle deleting all records
        dataType: "json",
        success: function(response) {
            console.log(response);
            if (response.status === 1) {
                alert('All records deleted successfully!');
                window.location = "dashboard.html"; // Reload after deletion
            } else {
                alert('Delete all failed: ' + (response.message || 'Unknown error.'));
            }
        },
        error: function(xhr, status, error) {
            console.error(xhr.responseText);
            alert('Error occurred while deleting all records.');
        }
    });
}




      $("#delete").click(function() {
    var eid = $('input[name=risrec]:checked').val(); // Get the selected ID
    if (eid) { // Ensure that an ID is selected
        if (confirm("Are you sure you want to delete this record?")) {
            deleteRecord(eid);
        }
    } else {
        alert("Please select a record to delete.");
    }
}); 

function deleteRecord(id) {
    $.ajax({
        type: "POST",
        url: "php/deleterec.php", // The PHP file handling deletion
        dataType: "json",
        data: { id: id },  // Send the ID to the server
        success: function(response) {
            console.log(response);  // Log the response for debugging
            if (response.status === 1) {
                alert('Delete successful!');
                window.location = "dashboard.html"; // Reload the page after deletion
            } else {
                alert('Delete failed: ' + (response.message || 'Unknown error.'));
            }
        },
        error: function(xhr, status, error) {
            console.error(xhr.responseText); // Log error response
            alert('Error occurred while deleting record.');
        }
    });
}







       $(function () {
    function loadClientData() {
        $("#allrecords").find("tr.re-list").remove(); // Clear old data

        $.ajax({
            type: "POST",
            url: "php/retrecords.php",
            dataType: "json",
            success: function(result) {
                if (result.status === 0) {
                    $("#allrecords tbody").append("<tr class='re-list'><td colspan='11' class='text-center'>" + result.message + "</td></tr>");
                } else {
                    $.each(result.data, function(index, client) {
                        $("#allrecords tbody").append(
                            "<tr class='re-list'>" +
                            "<td><input type='radio' name='risrec' value='" + client.orderid + "' /></td>" +
                            "<td>" + client.fullname + "</td>" +
                            "<td>" + client.phone + "</td>" +
                            "<td>" + client.email + "</td>" +
                            "<td>" + client.address + "</td>" +
                            "<td>" + client.item_name + "</td>" +
                            "<td>" + client.price + "</td>" +
                            "<td>" + client.quantity + "</td>" +
                            "<td>" + client.sub_total + "</td>" +
                            
                            "<td>" + client.created_at + "</td>" +
                            "</tr>"
                        );
                    });
                }
            },
            error: function(xhr, status, error) {
                console.error("AJAX Error: " + error);
                $("#allrecords tbody").append("<tr class='re-list'><td colspan='11' class='text-center'>An error occurred while fetching the data.</td></tr>");
            }
        });
    }

    // Load data on page load
    loadClientData();
});









   
   
   </script>
